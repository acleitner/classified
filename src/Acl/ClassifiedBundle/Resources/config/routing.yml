home:
    path:     /
    defaults: { _controller: AclClassifiedBundle:Security:dumpString }

admin:
    path:     /admin
    defaults: { _controller: AclClassifiedBundle:Security:dumpAdminString }

login:
    path:     /login
    defaults: {_controller: AclClassifiedBundle:Security:login }
login_check:
    path:     /login_check
logout:
